%YAML 1.2
---
# Extracts a concept map from a text.
parser: freeling
transformers:
    - pos_extract
    - pronouns
    - nouns
    - thematic
    - phrasal
    - genitive
    - prepositions
    #- numerals
    - adjectives
    - adverbs
    - negation
    - wordnet
    - attr_class
    - lenient
operations:
    - op: rename_concepts
linearizers:
    - cypher
